<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>


  <div class="top-pattern">

  </div>
  <div class="middle-container">


    <div class="card">

      <div class="card-profile">


        <img class="card-img" src="images/image-victor.jpg" alt="victor-img">
        <p class="card-name-age"><span class="card-name">Victor Crest</span> 26</p>
        <p class="card-location">London</p>

        <hr>

        <table class="stats-table">
          <tr>
            <td>
              <p class="stat-number">80K</p>
              <p class="stat-category">Followers</p>
            </td>
            <td>
              <p class="stat-number">803K</p>
              <p class="stat-category">Likes</p>
            </td>
            <td>
              <p class="stat-number">1.4K</p>
              <p class="stat-category">Photos</p>
            </td>
          </tr>
        </table>
      </div>

    </div>
  </div>
  <div class="bottom-pattern">

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andy Curley</a>.
  </div>
</body>

</html>
